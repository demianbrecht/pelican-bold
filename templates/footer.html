<div class="clearfix">
    <section class="lfloat">
        <ul>
            <lh>categories</lh>
            {% for cat, _ in categories %}
            <li><a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <section class="lfloat">
        <ul>
            <lh>pages</lh>
            {% for p in pages %}
            <li><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li?
            {% endfor %}
        </ul>
    </section>
    <section class="rfloat">
    <small>
        <p>site generated by <a href="https://github.com/getpelican/pelican">pelican</a></p>
        <p>theme by <a href="https://github.com/demianbrecht">demian brecht</a></p>
    </small>
    </section>
</div>
